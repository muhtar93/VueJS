<html>
    <head>
        <title>Array</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{namaArray[0]}}
            {{namaArray[1]}}  
            {{namaArray[2]}}
            {{namaArray[3]}}
            {{namaArray[4]}}
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               namaArray: ['Muhtar', 'Abdul', 'Rucle', 'Akbar', 'Rio'] 
            }
        })
    </script>
</html>
