<html>
    <head>
        <title>Looping</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for='nama in namaArray'>{{nama}}</li>
            </ul>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                namaArray: ['Muhtar', 'Abdul', 'Akbar', 'Rio', 'Rucle', 'Anwar']
            }
        })
    </script>
</html>
