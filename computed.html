<html>
    <head>
        <title>Computed</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <div>Change Text</div>
            <div>
                <input type="text" placeholder="input text" v-model="text"/>
            </div>
            <div>
                {{showText}}
            </div>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                text: ''
            },
            computed: {
                showText() {
                    return this.text.toUpperCase()
                }
            }
        })
    </script>
</html>
